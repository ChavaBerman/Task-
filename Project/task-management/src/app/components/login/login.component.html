<div class="box">
  <div class="header">
    <div class="thumbur">
      <div class="icon-lock"></div>
    </div>
    <hr/>
  </div>
  <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">

    <!-- email -->
    <div class="group">
      <input formControlName="email" id="email" class="inputMaterial" (keyup)="keyUp()">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="email" [ngClass]="{'label':true,'full':email.value!=''}">Email</label>
      <div *ngIf="email.errors&& email.touched">
        <p *ngFor="let err of objectHolder.values(email.errors)" class="myAlert">{{err}}</p>
      </div>
    </div>

    <!-- password -->
    <div class="group">
      <input type="password" formControlName="password" id="password" class="inputMaterial" (keyup)="keyUp()">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="password" [ngClass]="{'label':true,'full':password.value!=''}">Password</label>
      <div *ngIf="password.errors&& password.touched">
        <p *ngFor="let err of objectHolder.values(password.errors)" class="myAlert">{{err}}</p>
      </div>
    </div>
    <p *ngIf="!isExistUser" class="myAlert">Email or password is not correct</p>

    <button type="submit" class="button col-md-offset-2 col-md-8" [disabled]="loginFormGroup.invalid||isExistUser==false">Login</button>

  </form>
</div>
