<div *ngIf="date" class="group">
  <mat-form-field>
    <input [formControl]="date" matInput [matDatepicker]="picker" placeholder="Choose a date" class="inputMaterial">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="date" [ngClass]="{'label':true,'full':date.value!=''}">{{control}}:</label>
    <div *ngIf="date.errors&&date.touched">
      <p *ngFor="let err of objectHolder.values(date.errors)" class="myAlert">{{err}}</p>
    </div>
  </mat-form-field>
</div>
