<div class="box">
  <div class="header">
    <div class="thumbur">
      <div class="icon-lock"></div>
    </div>
    <hr/>
  </div>
  <form [formGroup]="workerHoursFormGroup" (ngSubmit)="onSubmit()">
    <!-- project -->
    <div class="group">
      <select formControlName="project" id="project" class="inputMaterial">
        <option *ngFor="let project of projects" [ngValue]="project">{{project.projectName}}</option>
      </select>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="project" [ngClass]="{'label':true,'full':project.value!=''}">Project</label>
      <div *ngIf="project.errors&& project.touched">
        <p *ngFor="let err of objectHolder.values(project.errors)" class="myAlert">{{err}}</p>
      </div>
    </div>

    <!-- password -->
    <div class="group">
      <input type="number" formControlName="numHours" id="numHours" class="inputMaterial">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="numHours" [ngClass]="{'label':true,'full':numHours.value!=''}">Hours</label>
      <div *ngIf="numHours.errors&& numHours.touched">
        <p *ngFor="let err of objectHolder.values(numHours.errors)" class="myAlert">{{err}}</p>
      </div>
    </div>

    <button type="submit" class="button col-md-offset-2 col-md-8" [disabled]="workerHoursFormGroup.invalid">Add Worker Hours</button>

  </form>
</div>
